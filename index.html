<html>
<head>
<title>Форма регистрации</title>
<link link rel="stylesheet" href="style.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="main">
	<div class="head">Форма регистрации</div>
	<div class="descr">Здесь необходимо внести Ваши данные</div>
	<div class="form">
		<form action="">
			<div class="left_col">
				<p>Имя пользователя:<p><input type="text" label="login">
				<p>e-mail:<p><input type="text" label="e-mail">
				<p>Пароль:<p><input type="text" label="password">
				<p><input type="submit" label="button">
			</div>
			<div class="right_col">
				<p>ФИО:<p><input type="text" label="name">
				<p>Телефон:<p><input type="text" label="telephone">
				<p>Подтверждение пароля:<p><input type="text" label="confirm password">
			</div>
		</form>
	</div>
	<div class="bottom"><a href="">Пользовательское соглашение</a></div>
</div>
	
</body>
</html>
